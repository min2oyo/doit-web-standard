<!-- box-sizing.html -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>박스모델</title>
  <style>
    div {
      margin-bottom: 20px;
    }

    .box1 {
      /* box-sizing: content-box; */
      /* 기본값. 콘텐츠 영역만 너비값 지정 */
      width: 200px;
      height: 100px;
      padding: 20px;
      border: 10px solid #ccc;
    }

    .box2 {
      box-sizing: border-box;
      /* 테두리까지 포함해 너비값 지정 */
      width: 200px;
      height: 100px;
      padding: 20px;
      border: 10px solid #00f;
    }
  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>

</html>
