<!-- register3.html -->
<!DOCTYPE HTML>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
  <link rel="stylesheet" href="css/register2.css">
</head>

<body>
  <form id="signup">
    <fieldset>
      <legend>로그인 정보</legend>
      <ul>
        <li>
          <label for="userid">아이디</label>
          <input type="text" id="userid" name="userid" required autofocus>
        </li>
        <li>
          <label for="pwd1">비밀번호</label>
          <input type="password" id="pwd1" name="pwd1" required>
        </li>
        <li>
          <label for="pwd2">비밀번호 확인</label>
          <input type="password" id="pwd2" name="pwd2" required>
        </li>
        <li>
          <label for="level">회원 등급</label>
          <input type="text" id="level" name="level" value="준회원" readonly>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>개인 정보</legend>
      <ul>
        <li>
          <label for="fullname">이름</label>
          <input type="text" id="fullname" name="fullname" placeholder="5자미만 공백없이" required>
        </li>
        <li>
          <label for="email">메일 주소</label>
          <input type="email" id="email" name="email" placeholder="abcd@domain.com" required autocomplete="off">
        </li>
        <li>
          <label for="tel">연락처</label>
          <input type="tel" id="tel" name="tel" autocomplete="off">
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <button type="submit">제출</button>
    </fieldset>
  </form>
</body>

</html>
