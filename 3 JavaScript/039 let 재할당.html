<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function - Variable</title>
</head>

<body>
  <script>
    function calcSum(n) {
      let sum = 0;
      for (let i = 1; i < n + 1; i++) {
        sum += i;
      }
      console.log(`재할당 전: ${sum}`); // 55
      sum = 100;
      console.log(`재할당 후: ${sum}`); // 100
    }
    calcSum(10);    
  </script>
</body>

</html>
