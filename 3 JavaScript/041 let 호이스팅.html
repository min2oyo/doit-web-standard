<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function - Variable</title>
</head>

<body>
  <script>
    let x = 10;

    function displayNumber() {
      console.log("x is " + x); // 10
      console.log("y is " + y); // Cannot access 'y' before initialization at displayNumber
      let y = 20;
    }
    displayNumber();
  </script>
</body>

</html>
