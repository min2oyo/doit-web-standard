<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function - Variable</title>
</head>

<body>
  <script>
    const currentYear = 2020;
    console.log(currentYear);

    // const currentYear; // 오류 방지
    console.log(currentYear); // Identifier 'currentYear' has already been declared
  </script>
</body>

</html>
