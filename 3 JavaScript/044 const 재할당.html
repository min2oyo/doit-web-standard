<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">

  <title>Function - Variable</title>
</head>

<body>
  <script>
    const currentYear = 2020;
    console.log(currentYear); // 2020

    currentYear = 2100;
    console.log(currentYear); // Assignment to constant variable
  </script>
