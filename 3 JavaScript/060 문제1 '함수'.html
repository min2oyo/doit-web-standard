<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습문제 1</title>
</head>

<body>
  <script>
    function sumMulti(x, y) {
      if (x === y)
        return x * y;
      else
        return x + y;
    }

    document.write(`<p>${sumMulti(5, 10)}</p>`);
    document.write(`<p>${sumMulti(10, 10)}</p>`);
    // console.log(sumMulti(5, 10));
    // console.log(sumMulti(10, 10));
  </script>
</body>

</html>
