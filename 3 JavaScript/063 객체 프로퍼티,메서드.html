<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>What time is it?</title>
	<style>
		body {
			text-align: center;
			font-size: 2em;
		}
	</style>
</head>

<body>
	<script>
		let now = new Date();
		document.write("현재 시각은 " + now.toLocaleString());	// 로컬 형식으로 표시하기
	</script>
</body>

</html>
