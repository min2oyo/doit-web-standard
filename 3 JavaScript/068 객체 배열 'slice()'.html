<!-- array-5.html -->
<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Array 객체의 메서드</title>
</head>

<body>
	<p>slice 메서드 사용하기</p>
	<script>
		// 추출한 요소로 배열 만듦, 기존 배열 변경 안 됨
		let colors = ["red", "green", "blue", "white", "black"];
		let colors2 = colors.slice(2); // 인덱스 2부터 끝까지
		document.write(colors2);	// blue,white,black
		document.write("<br>");

		let colors3 = colors.slice(2, 4);  // 인덱스 2,3	
		document.write(colors3 + "<br>");	// blue,white
		document.write(colors);	// red,green,blue,white,black
	</script>
</body>

</html>
