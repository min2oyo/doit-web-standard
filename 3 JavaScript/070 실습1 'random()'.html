<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>당첨자 발표</title>
  <style>
    h1 {
      border: 1px solid black;
      background: #eee;
      padding: 10px;
    }
  </style>
</head>

<body>
  <h1>당첨자 발표</h1>
  <script>
    let seed = 12;  // 전체 응모자 수
    // let seed = prompt("전체 응모자 수 : ", "");
    let picked = Math.floor((Math.random() * seed) + 1);

    document.write("전체 응모자 수 : " + seed + "명");
    document.write("<br>");
    document.write("당첨자 : " + picked + "번");
  </script>
</body>

</html>
