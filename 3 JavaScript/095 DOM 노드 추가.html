<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>DOM</title>
  <style>
    #container {
      width: 500px;
      margin: 10px auto;
      padding: 20px;
    }

    #info {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>DOM을 공부합시다</h1>
    <a href="#" onclick="addP(); this.onclick='';">더 보기</a>
    <!-- "this.onclick='';"은 한 번만 실행함 -->
    <div id="info"></div>
  </div>

  <script>
    function addP() {
      let newP = document.createElement("p");
      let txtNode = document.createTextNode("DOM은 Document Object Model의 줄임말입니다.");
      document.getElementById("info").appendChild(newP.appendChild(txtNode));
      // newP.appendChild(txtNode);
      // document.getElementById("info").appendChild(newP);
    }
  </script>
</body>

</html>
